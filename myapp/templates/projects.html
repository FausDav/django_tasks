{% extends 'base.html' %}

{% block content %}

<h1>Projects</h1>
<form method="POST">
    {% csrf_token %}
{% block new_project %}{{form.as_div}}{% endblock %}
<button>
    Crear Proyecto
</button>
</form>
<ul>
    {% for project in projects %}
        <li><a href="/projects/{{ project.id }}"">{{project.name}}</a></li>
    {% endfor %}
</ul>

{% endblock %}
