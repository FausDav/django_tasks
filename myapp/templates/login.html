{% extends 'base.html'%}

{% block content %}
<div class="w-full h-full flex flex-col">
    <h1 class="text-5xl font-bold mb-8">Login</h1>
    <div  class="text-center flex-grow content-center -mt-32">
        <div>
            <form method="post">
                {% csrf_token %}
                <div class="text-2xl">
                    <div>
                        <div class="mt-4 ">{{ form.username.label_tag }}</div>
                        <div class="mt-2 bg-lime-800 ">{{ form.username }}</div>
                    </div>
                    <div>
                        <div class="mt-4 ">{{ form.password.label_tag }}</div>
                        <div class="mt-2 ">{{ form.password }}</div>
                    </div>
                </div>
                <!--<div class="outline-none bg-lime-800 border-solid border-b-4 border-amber-200 rounded-lg px-4 focus:border-4"></div>-->
                <button class="mt-5 text-xl font-semibold bg-lime-700 px-6 py-2 rounded-3xl hover:bg-amber-200 hover:text-lime-700"  type="submit">Iniciar sesi√≥n</button>
                {% if error %}
                <div class="mt-5">{{error}}</div>
                {% endif %}
            </form>
        </div>
    </div>
</div>
{% endblock %}
